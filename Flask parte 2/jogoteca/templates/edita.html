{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualiza') }}" method="POST" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
            <figcaption>
              <label class="fileContainer">
                  Mudar capa
                 <input type="file" name="arquivo" accept=".jpg">
              </label>
            </figcaption>
          </figure>

        <fieldset>
          <div class="form-group">
            <input type="hidden" name="id" value="{{ jogo.id }}">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ jogo.nome }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" value="{{ jogo.categoria }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" value="{{ jogo.console }}" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
